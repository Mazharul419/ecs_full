name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - dev
          - prod
      revision:
        description: 'Task definition revision to rollback to (e.g., 5)'
        required: true
        type: string

env:
  AWS_REGION: eu-west-2

permissions:
  id-token: write
  contents: read

jobs:
  rollback:
    name: Rollback ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Set environment variables
        id: env-vars
        run: |
          if [ "${{ inputs.environment }}" == "prod" ]; then
            echo "cluster=ecs-project-prod-cluster" >> $GITHUB_OUTPUT
            echo "service=ecs-project-prod-service" >> $GITHUB_OUTPUT
            echo "task=ecs-project-prod-task" >> $GITHUB_OUTPUT
          else
            echo "cluster=ecs-project-dev-cluster" >> $GITHUB_OUTPUT
            echo "service=ecs-project-dev-service" >> $GITHUB_OUTPUT
            echo "task=ecs-project-dev-task" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback to previous revision
        env:
          CLUSTER: ${{ steps.env-vars.outputs.cluster }}
          SERVICE: ${{ steps.env-vars.outputs.service }}
          TASK: ${{ steps.env-vars.outputs.task }}
          REVISION: ${{ inputs.revision }}
        run: |
          TASK_ARN="${TASK}:${REVISION}"
          
          echo "ðŸ”„ Rolling back to ${TASK_ARN}"
          
          aws ecs update-service \
            --cluster ${CLUSTER} \
            --service ${SERVICE} \
            --task-definition ${TASK_ARN}
          
          aws ecs wait services-stable \
            --cluster ${CLUSTER} \
            --services ${SERVICE}
          
          echo "âœ… Rollback complete"