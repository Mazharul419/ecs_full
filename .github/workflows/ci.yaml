name: CI - Build, Deploy to Dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: ecs-project-global-ecr
  ECS_CLUSTER_DEV: ecs-project-dev-cluster
  ECS_SERVICE_DEV: ecs-project-dev-ecs-service
  ECS_TASK_DEV: ecs-project-dev-task

permissions:
  id-token: write
  contents: read

jobs:
  
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.vars.outputs.sha }}
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 7200

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ecs-project-global-ecr
          IMAGE_TAG: ${{ steps.vars.outputs.sha }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker build -t ${IMAGE_URI} .
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Login to ECR (refresh token)
        id: login-ecr-push
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push image to ECR
        env:
          IMAGE_URI: ${{ steps.build.outputs.image_uri }}
        run: |
          docker push ${IMAGE_URI}
          echo "Pushed: ${IMAGE_URI}"
    

  deploy-dev:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS task definition
        id: update-task
        env: 
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          echo "Fetching task definition for: ${{ env.ECS_TASK_DEV }}"
          
          # Save task definition to file
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEV }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' > task-def.json
          
          echo "Updating image to: ${IMAGE_URI}"
          
          # Update the image and remove unnecessary fields
          jq --arg IMAGE "${IMAGE_URI}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > new-task-def.json
          
          # Verify the image was set
          NEW_IMAGE=$(jq -r '.containerDefinitions[0].image' new-task-def.json)
          echo "Verified new image: ${NEW_IMAGE}"
          
          if [ -z "$NEW_IMAGE" ] || [ "$NEW_IMAGE" == "null" ]; then
            echo "ERROR: Image not set in task definition!"
            cat new-task-def.json
            exit 1
          fi
          
          # Register new task definition
          echo "Registering new task definition..."
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          if [ -z "$NEW_TASK_ARN" ]; then
            echo "ERROR: Failed to register task definition"
            exit 1
          fi
          
          echo "Registered: ${NEW_TASK_ARN}"
          echo "task_arn=${NEW_TASK_ARN}" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        env:
          TASK_ARN: ${{ steps.update-task.outputs.task_arn }}
        run: |
          echo "Updating ECS service..."
          echo "  Cluster: ${{ env.ECS_CLUSTER_DEV }}"
          echo "  Service: ${{ env.ECS_SERVICE_DEV }}"
          echo "  Task: ${TASK_ARN}"
          
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER_DEV }} \
            --service ${{ env.ECS_SERVICE_DEV }} \
            --task-definition ${TASK_ARN} \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER_DEV }} \
            --services ${{ env.ECS_SERVICE_DEV }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Deployment complete"